<!-- templates/product-row.html -->
<tr id="product-{{.ID}}" class="htmx-swapping:opacity-0 transition-opacity duration-500">
    <td class="border p-2">{{.ID}}</td>
    <td class="border p-2">{{.Name}}</td>
    <td class="border p-2">{{printf "%.2f" .Price}}</td>
    <td class="border p-2">
        <button 
            hx-get="/products/{{.ID}}/edit"
            hx-target="#product-{{.ID}}"
            hx-swap="outerHTML"
            class="bg-yellow-500 text-white p-1 mr-2"
        >
            Sửa
        </button>
        <button 
            hx-delete="/products/{{.ID}}"
            hx-target="#product-{{.ID}}"
            hx-swap="outerHTML swap:500ms"
            class="bg-red-500 text-white p-1"
            hx-confirm="Bạn có chắc chắn muốn xóa sản phẩm này?"
        >
            Xóa
        </button>
    </td>
</tr>
