<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Quản Lý Sản Phẩm</h1>
    
    <form 
        hx-post="/products" 
        hx-target="#product-list" 
        hx-swap="beforeend"
        class="mb-4 flex space-x-2"
    >
        <input 
            type="text" 
            name="name" 
            placeholder="Tên sản phẩm" 
            required 
            class="border p-2 flex-grow"
        >
        <input 
            type="number" 
            name="price" 
            placeholder="Giá" 
            step="0.01" 
            required 
            class="border p-2 w-24"
        >
        <button type="submit" class="bg-blue-500 text-white p-2">Thêm</button>
    </form>

    <table class="w-full border">
        <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">ID</th>
                <th class="border p-2">Tên</th>
                <th class="border p-2">Giá</th>
                <th class="border p-2">Hành Động</th>
            </tr>
        </thead>
        <tbody id="product-list">
            {{range .Products}}
                {{template "product-row.html" .}}
            {{end}}
        </tbody>
    </table>
</body>
</html>
